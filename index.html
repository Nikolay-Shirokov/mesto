<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- <link rel="stylesheet" href="./vendor/borders.css"> -->
  <link rel="icon" href="./images/education-computer-school.svg" type="image/svg+xml">
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <a href="#" class="header__logo" aria-label="Перейти на главную"></a>
  </header>

  <main class="root__content">
    <section class="profile root__profile">
      <img class="profile__avatar" src="./images/avatar.webp" alt="Аватар нашего героя">
      <div class="profile__info">
        <h1 class="profile__name">Коля Широков</h1>
        <button class="profile__edit button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__position">Студент</p>
      </div>
      <button class="profile__add-place button" type="button" aria-label="Добавить карточку места"></button>
    </section>
    <section class="root__places">
      <ul class="places">
        <template id="place">
          <li class="place">
            <img class="place__image" src="https://svgsilh.com/svg/1363011.svg" alt="Изображение">
            <h2 class="place__caption">Название</h2>
            <button class="place__delete button" type="button" aria-label="Удалить" title="Удалить"></button>
            <button class="place__like button" type="button" aria-label="Нравится" title="Нравится"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2021 Николай Широков</p>
  </footer>

  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close button" type="button" aria-label="Закрыть"></button>
      <form class="form" action="post" name="form-edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fields">
          <label class="form__field">
            <input class="form__input" type="text" name="name" placeholder="Имя героя" required minlength="2" maxlength="40">
            <span class="form__input-error" data-input-name="name"></span>
          </label>
          <label class="form__field">
            <input class="form__input" type="text" name="position" placeholder="Позиция героя в мире" required minlength="2" maxlength="200">
            <span class="form__input-error" data-input-name="position"></span>
          </label>
        </fieldset>
        <button class="form__submit button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add-place">
    <div class="popup__container">
      <button class="popup__close button" type="button" aria-label="Закрыть"></button>
      <form class="form" action="post" name="form-add-place" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fields">
          <label class="form__field">
            <input class="form__input" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="form__input-error" data-input-name="name"></span>
          </label>
          <label class="form__field">
            <input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error" data-input-name="link"></span>
          </label>
        </fieldset>
        <button class="form__submit button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-picture">
    <div class="popup__container">
      <button class="popup__close button" type="button" aria-label="Закрыть"></button>
      <figure class="figure">
        <img class="figure__image" src="./images/yandex-praktikum.svg" alt="Логотип Яндекс.Практикум">
        <figcaption class="figure__caption">Яндекс.Практикум</figcaption>
      </figure>
    </div>
  </div>

  <script src="./scripts/render-places.js"></script>
  <script src="./scripts/popups.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/enableValidation.js"></script>

</body>

</html>
