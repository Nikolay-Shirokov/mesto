<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- <link rel="stylesheet" href="./vendor/borders.css"> -->
  <link rel="icon" href="./images/education-computer-school.svg" type="image/svg+xml">
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <a href="#" class="header__logo" aria-label="Перейти на главную"></a>
  </header>

  <main class="root__content">
    <section class="profile root__profile">
      <img class="profile__avatar" src="./images/avatar.webp" alt="Аватар нашего героя">
      <div class="profile__info">
        <h1 class="profile__name">Коля Широков</h1>
        <button class="profile__edit button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__position">Студент</p>
      </div>
      <button class="profile__add-place button" type="button" aria-label="Добавить карточку места"></button>
    </section>
    <section class="root__places">
      <ul class="places">
        <template id="place">
          <li class="place">
            <img class="place__image" src="https://svgsilh.com/svg/1363011.svg" alt="Изображение">
            <h2 class="place__caption">Название</h2>
            <button class="place__like place__like_active button" type="button" aria-label="Нравится"
              title="Нравится"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2021 Николай Широков</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" action="post" name="form-edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__profile">
          <input class="popup__input popup__input_field_name" type="text" name="name" placeholder="Имя героя" required>
          <input class="popup__input popup__input_field_position" type="text" name="position"
            placeholder="Позиция героя в мире" required>
        </fieldset>
        <button class="popup__submit button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/render-places.js"></script>
  <script src="./scripts/edit-profile.js"></script>
</body>

</html>
