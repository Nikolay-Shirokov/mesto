<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- <link rel="stylesheet" href="./vendor/borders.css"> -->
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <a href="#" class="header__logo" aria-label="Перейти на главную"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.webp" alt="Аватар нашего героя">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Николай Широков</h1>
          <button class="profile__edit" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__position">Студент курса по веб-разработке</p>
      </div>
      <button class="profile__add-place" aria-label="Добавить карточку места"></button>
    </section>
    <ul class="places">
      <li class="place">
        <img class="place__image" src="https://pictures.s3.yandex.net/resources/default_1605519063.svg"
          alt="Логотип Яндекс.Практикум">
        <div class="place__caption-container">
          <h2 class="place__caption">Яндекс.Практикум</h2>
          <button class="place__like" aria-label="Нравится"></button>
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Николай Широков</p>
  </footer>

</body>

</html>
